<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Outfit:wght@100;211;400;614;900&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Pssst... Hey Kid... You Wanna Play the Shell Game?
            </h2>
            <div id="shells-container" class="add-margin-top">
                <div id="shell-1" class="shell-container">
                    <img src="assets/shell.png" class="shell">
                    <div class="ball" id="ball-1"></div>
                    <button id="button-1">This one!</button>
                </div>
                <div id="shell-2" class="shell-container">
                    <img src="assets/shell.png" class="shell">
                    <div class="ball" id="ball-2"></div>
                    <button id="button-2">This one!</button>
                </div>
                <div id="shell-3" class="shell-container">
                    <img src="assets/shell.png" class="shell">
                    <div class="ball" id="ball-3"></div>
                    <button id="button-3">This one!</button>
                </div>
            </div>
            <div id="results">
                <div>You've won <span id="wins">0</span> times!</div>
                <div>You've lost <span id="losses">0</span> times!</div>
                <div>You've played <span id="total">0</span> times!</div>
                <span id="trash-talk">What's the matter? You don't like fun?</span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
