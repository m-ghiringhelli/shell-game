<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Pssst... Hey Kid... You Wanna Play the Shell Game?
            </h2>
            <div id="shells-container">
                <div id="shell-1" class="shell-container">
                    <img src="assets/shell.png" class="shell">
                    <button id="button-1">This one!</button>
                </div>
                <div id="shell-2" class="shell-container">
                    <img src="assets/shell.png" class="shell">
                    <button id="button-2">This one!</button>
                </div>
                <div id="shell-3" class="shell-container">
                    <img src="assets/shell.png" class="shell">
                    <button id="button-3">This one!</button>
                </div>
            </div>
            <div id="results">
                <div>You've won <span>0</span> times!</div>
                <div>You've lost <span>0</span> times!</div>
                <span id="trash-talk">What's the matter? You don't like fun?</span>
                <div>You've played <span>0</span> times!</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
